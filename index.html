<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./index.js"></script>
    <title>Rock, Paper, Scissor! TOP</title>
</head>
<body>
    <div>
        <h1>Rock, Paper and Scissors!</h1>
        <h3>Play one round with a NPC!</h3>
    </div>
    <div>
        <input type="text" id="userInput" placeholder="Youre choose is...">
        <button class="button"  id="button" type="button" value="submit" onclick="playRound()">Play!</button>
        <div id="badTool"></div>
    </div>
    <div>
        <p>Your choosed: </p>
        <div id="playerSelection"></div>
    </div>
    <div>
        <p>NPC choose: </p>
        <div id="computerSelection"></div>
    </div>
    <div>
        <p>And the winner is:</p>
        <div id="winner"></div>
    </div>
    <div>Score board</div>
        <p>Draw: </p> <p id="draw">0</p>
        <p>User: </p> <p id="userScore" >0</p>
        <p>NPC: </p> <p id="npcScore" >0</p>
    <div>
        <h1>Winner of the games: </h1>
        <p id="gameWinner"></p>
    </div>
</body>
</html>
